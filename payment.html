<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment and Accounting</title>
<style>
  /* Center the form */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  form {
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  /* Arrange form elements */
  label {
    display: block;
    margin-bottom: 10px;
  }

  input[type="number"],
  input[type="text"] {
    width: calc(100% - 10px);
    padding: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

</style>
</head>
<body>
  <h1 style="text-align: center;">Payment and Accounting</h1>
  <form id="paymentForm">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>
    
    <label for="taxRate">Tax Rate (%):</label>
    <input type="number" id="taxRate" name="taxRate" required>

    <button type="button" onclick="calculateTotal()">Calculate Total</button>

    <label for="total">Total:</label>
    <input type="text" id="total" name="total" readonly>
    
    <button type="submit">Submit Payment</button>
  </form>

  <script>
    function calculateTotal() {
      var amount = parseFloat(document.getElementById('amount').value);
      var taxRate = parseFloat(document.getElementById('taxRate').value);

      // Calculate total including tax
      var total = amount + (amount * (taxRate / 100));

      document.getElementById('total').value = total.toFixed(2); // Display total with two decimal places
    }
  </script>
</body>
</html>
